<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Project</title>

    <link type="text/css" rel="stylesheet" href="style.css">
    <link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <h2 id="header-title">Regulacija pumpi za vodu</h3>
    </div>
    <div class="pump-container container">
        <div class="pump">
            <h3 class="pump-title">Pump 1</h3>
            <img src="water_pump.png">

            <div class="controls">
                <i class="fa fa-thermometer-half"></i>
                <i class="fa fa-stopwatch"></i>
                <i class="fa fa-ban"></i>
            </div>
        </div>
        <div class="pump">
            <h3 class="pump-title">Pump 2</h3>
            <img src="water_pump.png">

            <div class="controls">
                <i class="fa fa-thermometer-half"></i>
                <i class="fa fa-stopwatch"></i>
                <i class="fa fa-ban"></i>
            </div>
        </div>
        <div class="pump">
            <h3 class="pump-title">Pump 3</h3>
            <img src="water_pump.png">

            <div class="controls">
                <i class="fa fa-thermometer-half"></i>
                <i class="fa fa-stopwatch"></i>
                <i class="fa fa-ban"></i>
            </div>
        </div>
        <div class="pump">
            <h3 class="pump-title">Pump 4</h3>
            <img src="water_pump.png">

            <div class="controls">
                <i class="fa fa-thermometer-half"></i>
                <i class="fa fa-stopwatch"></i>
                <i class="fa fa-ban"></i>
            </div>
        </div>

        <div>
            <p>Add value</p>
            <input id="randomNumber" type="number" onchange="UpdateNumber()" />
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="dashobard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
